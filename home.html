<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <!-- fav-icon -->
    <link
      rel="shortcut icon"
      href="./assets/web-logo.jpg"
      type="image/x-icon"
    />
    <title>Discover Your Meals</title>
  </head>
  <body>
    <!-- header-section-starts -->
    <header>
      <!-- logo-image -->
      <div class="logo"></div>
      <!-- Favourites-Icon -->
      <div class="favourites">
        <a>Favourites</a>
        <a><ion-icon class="icon" name="heart-circle"></ion-icon></a>
      </div>
    </header>
    <!-- meals-section-starts -->
    <section class="meals">
      <!-- heading -->
      <div class="heading">
        <h1>Find Your All The Meals In One Go</h1>
      </div>
      <!-- search-div -->
      <div class="search">
        <ion-icon name="search-outline"></ion-icon>
        <input type="text" id="search-1" placeholder="Search..." />
      </div>
      <!-- meals-container -->
      <div class="content"></div>
      <p class="result">Oops: Could Not Found The Meal</p>
    </section>

    <!-- Ion-Icons Link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="home.js"></script>
  </body>
</html>
